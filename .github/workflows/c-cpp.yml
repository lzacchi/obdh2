name: C/C++ CI

on:
  push:
    branches: [ github_actions ]
  pull_request:
    branches: [ github_actions ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./configure
    - name: cmocka
      run: sudo apt-get install libcmocka0
    - name: make current_sensor
      run: cd firmware/testes/devices && make current_sensor
    - name: current_sensor
      run: cd firmware/testes/devices && ./current_sensor_unit_test  
    - name: clean
      run: cd firmware/testes/devices && make clean
